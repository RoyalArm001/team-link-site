<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Team Link</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../about/about.html">About</a></li>
            <li><a href="../games/games.html">Games</a></li>
            <li><a href="../contact/contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="dashboard">
        <h2>Welcome to Team Link</h2>
        <p>You are logged in!</p>
        <button id="logout-btn">Logout</button>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
    <script src="../assets/scripts/firebase-config.js"></script>

    <script>
        document.getElementById("logout-btn").addEventListener("click", function() {
            firebase.auth().signOut().then(() => {
                alert("Logged out successfully!");
                window.location.href = "../auth/login.html";
            }).catch((error) => {
                alert("Error: " + error.message);
            });
        });
    </script>
</body>
</html>
